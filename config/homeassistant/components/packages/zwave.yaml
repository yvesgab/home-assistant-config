---
# Activates the Z-Wave component. I have several Z-Wave based devices in my
# Home Assistant system. I use a Aeotec Z-Stick (gen 5) as my controller device.
#
# https://www.home-assistant.io/docs/z-wave/installation
#
zwave:
  usb_path: /dev/zwave
  autoheal: True
  network_key: !secret zwave_network_key
  device_config_glob:
    "*_alarm_type":
      ignored: true
      polling_intensity: 0
    "*_alarm_level":
      ignored: true
      polling_intensity: 0
    "*_exporting*":
      ignored: true
      polling_intensity: 0
    "*_interval*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_zen15_power_*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_unknown_*_energy*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_unknown_*_power*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_unknown_*_previous_reading*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_unknown_*_unknown":
      ignored: true
      polling_intensity: 0
  device_config:
    switch.zooz_unknown_type_a000_id_a004_switch_6:
      ignored: true
      polling_intensity: 0
    switch.zooz_unknown_type_a000_id_a004_switch_7:
      ignored: true
      polling_intensity: 0
    # This switch needs some polling
    switch.nursery_lights_courtyard_switch:
      ignored: false
      polling_intensity: 1

