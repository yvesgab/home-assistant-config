---
# Activates the Z-Wave component. I have several Z-Wave based devices in my
# Home Assistant system. I use a Aeotec Z-Stick (gen 5) as my controller device.
#
# https://www.home-assistant.io/docs/z-wave/installation
#
zwave:
  usb_path: /dev/zwave
  # Autoheal is bad: https://github.com/home-assistant/architecture/issues/81#issuecomment-478444085
  autoheal: False
  network_key: !secret zwave_network_key
  device_config_glob:
    "*_alarm_type":
      ignored: true
      polling_intensity: 0
    "*_alarm_level":
      ignored: true
      polling_intensity: 0
    "*_exporting*":
      ignored: true
      polling_intensity: 0
    "*_interval*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_zen15_power_*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_zen20_v2_0_power_strip_energy_*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_zen20_v2_0_power_strip_power_*":
      ignored: true
      polling_intensity: 0
    "sensor.zooz_zen20_v2_0_power_strip_previous_reading_*":
      ignored: true
      polling_intensity: 0
  device_config:
    switch.nursery_lights_courtyard_switch:
      ignored: false
      polling_intensity: 0
    sensor.zooz_zen20_v2_0_power_strip_unknown:
      ignored: true
      polling_intensity: 0
    sensor.zooz_zen20_v2_0_power_strip_energy:
      ignored: true
      polling_intensity: 0
    sensor.zooz_zen20_v2_0_power_strip_power:
      ignored: true
      polling_intensity: 0
    sensor.zooz_zen20_v2_0_power_strip_previous_reading:
      ignored: true
      polling_intensity: 0
    sensor.zooz_zen20_v2_0_power_strip_sourcenodeid:
      ignored: true
      polling_intensity: 0
    switch.zooz_zen20_v2_0_power_strip_switch_6:
      ignored: true
      polling_intensity: 0
    switch.zooz_zen20_v2_0_power_strip_switch_7:
      ignored: true
      polling_intensity: 0

